<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login and Registration</title>
  </head>
  <body>
    <div class="container pt-5">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="text-danger"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                Important: 
                {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
      <div class="row">
        <div class="col-md-6">
        <div class="row text-center">
          <h1 class="col-md-12">Registration</h1>
        </div>
        <form action="{% url 'Login:create_user' %}" method="post">
          {%csrf_token%}
          <div class="row form-group">
            <div class="col-md-3"></div>
            <label for="first_name" class="col-md-2">First Name:</label>
            <input type="text" name="first_name" value="{{request.session.first_name}}" class="col-md-4 form-control">
          </div>
          <div class="row form-group">
              <div class="col-md-3"></div>

            <label for="last_name" class="col-md-2">Last Name:</label>
            <input type="text" name="last_name"  value="{{request.session.last_name}}" class="col-md-4 form-control">
          </div>
          <div class="row form-group">
              <div class="col-md-3"></div>

            <label for="email" class="col-md-2">Email:</label>
            <input type="email" name="email"  value="{{request.session.email}}" class="col-md-4 form-control">
          </div>
          <div class="row form-group">
            <div class="col-md-3"></div>
            <label for="password" class="col-md-2">Password:</label>
            <input type="password" name="password" class="col-md-4 form-control">
          </div>
          <div class="row form-group">
            <div class="col-md-3"></div>
            <label for="pwcheck" class="col-md-2">Confirm Password:</label>
            <input type="password" name="pwcheck" class="col-md-4 form-control">
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
          <button class="btn btn-dark">Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="row text-center">
            <h1 class="col-md-12 mb-3">Login</h1>
          </div>
          <form action="login/login_user" method="post">
            {%csrf_token%}
            <div class="row form-group">
                <div class="col-md-3"></div>
  
              <label for="email" class="col-md-2">Email:</label>
              <input type="email" name="email" class="col-md-4 form-control">
            </div>
            <div class="row form-group">
              <div class="col-md-3"></div>
              <label for="password" class="col-md-2">Password:</label>
              <input type="password" name="password" class="col-md-4 form-control">
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                  <button class="btn btn-dark">Login</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
